<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/pexels-garrettmorrow-1649771.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="img/LOGO.jpg" alt="" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#Service" class="nav__link">Sponser</a>
            </li>
            <li class="nav__item">
              <a href="#Product" class="nav__link">Product</a>
            </li>
            <li class="nav__item">
              <a href="#Contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-fill"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      
      <!-- =========== HOME ============= -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img src="img/img17.jpg" alt="" class="home__img" />
        </div>
        <div class="home__data">
          <div class="home__header">
            <h1 class="home__title">On ear</h1>
            <h2 class="home__subtitle">Beats 3</h2>
          </div>
          <div class="home__footer">
            <h3 class="home__title-description">Overview</h3>
            <p class="home__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
              non commodi delectus accusamus numquam minus at eius laborum esse
              impedit?
            </p>
            <a href="#" class="button button-flex">
                <span class="button-flex">
                    <i class="ri-shopping-bag-line button__icon"></i> Add To Bag
                </span>
                <span class="home__price">$300</span>
            </a>
          </div>
        </div>
      </section>


      <!-- ============ SPONSER =========== -->
      <section class="sponser section">
              <div class="sponser__container container grid">
                <img src="img/social (1).png" alt="" class="sponser__img">
                <img src="img/apple.png" alt="" class="sponser__img">
                <img src="img/youtube.png" alt="" class="sponser__img">
                <img src="img/social.png" alt="" class="sponser__img">
              </div>                  
      </section>

      <!-- ============ SPECS ============= -->
      <section class="specs section grid" id="specs">
          <h2 class="section__title section__title-gradient">Specs</h2>
      </section>

      <!-- ============ CONTACT ============ -->
      <section class="contact section grid" id="contact"></section>
    </main>



    <!-- === footer === -->
    <footer class="footer section"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
